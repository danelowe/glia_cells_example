:name: Martini
:category: spirit
:base_spirit: Gin
:modifier: Vermouth
:ingredients:
  - 6 cl (6 parts) gin
  - 1 cl (1 parts) dry vermouth
:preparation:
  Pour all ingredients into mixing glass with ice cubes. Stir well.

  Strain in chilled martini cocktail glass.

  Squeeze oil from lemon peel onto the drink, or garnish with olive.
